apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: FE
spec:
  # modify replicas according to your case
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: nginx
        image: nginx
