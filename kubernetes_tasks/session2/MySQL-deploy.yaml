apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
       
        env:
         - name: MYSQL_ROOT_PASSWORD
           value: "Nasser123"
         - name: MYSQL_DATABASE
           value: "mysql"
        
        resources:
          limits:
           cpu: "0.5"
           memory: "1Gi"
        
        ports:
         - containerPort: 3306

